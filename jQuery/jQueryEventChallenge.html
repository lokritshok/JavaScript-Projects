<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueery Challenge Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        //Holding off until the document is loaded before running jQuery//
        $(document).ready(function(){
           //Selects the HTML input to write on//
          $("input").blur(function(){
            alert("This input field has lost its focus.");
          });
        });
        </script>
    
</head>
<body>
    Enter your name: <input type="text">
<p>Write something in the input field, and then click outside the field to lose focus (blur).</p>

    
</body>
</html>
