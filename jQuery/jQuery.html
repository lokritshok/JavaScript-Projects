<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
     <script>
        //Holding off until the document is loaded before running jQuery//
        $(document).ready(function() {
            //Selects the HTML element to append content//
            $("html").append (
                //content to be added to the HTML element//
                "<body>\
                    <div id='container'>\
                         <div id='inner'>\
                              <h1>Basic jQuerry</h1>\
                              <p id='1'>Paragraph 1</p>\
                              <p id='2'>Paragraph 2</p>\
                              <p id='3'>Paragraph 3</p>\
                         </div>\
                    </div>\
                </body>"
            );

            //Using JQuery to add CSS to the HTML element with id = '2' //
            $ ("#2").css({"color":"red"});
            //Click function to hide the h1 element when the element with id = '3' is clicked//
            $ ("#3").click(function() {
                $ ("h1").hide();
            });
        });



    </script>
</body>
</html>
