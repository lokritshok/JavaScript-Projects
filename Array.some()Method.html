<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array.some()Method</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>Using the arrow function to pass in a parameter.</p>

    <p id="displayAge"></p>

    <script>
        var ages = [2, 10, 18, 20, 13, 15, 30];
        //using the arrow function to pass in a parameter of age//
        chechAge = (age) => age >= 18;

        function myFunction() {
            //use the .some() to iterate through the array of ages and display the result//
            document.getElementById("displayAge").innerHTML = ages.some(checkAge);// Once the function gets to 18 in the array it wont check the rest of the variables in the ages array, as 18 fulfills the function requirement.//
        }
    </script>
    
</body>
</html>
