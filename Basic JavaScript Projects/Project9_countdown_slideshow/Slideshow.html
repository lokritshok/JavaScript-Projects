<!--Slideshow.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Challenge</title>
    <link rel="stylesheet" type="text/css" href="CSS\Slideshow.css">
</head>
<body>
    <!--Full-width images with number and caption-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="photos\landscape1.jpg" style="width:100%">
            <div class="text">Somewhere in Cambodia!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="photos\landscape2.jpg" style="width:100%">
            <div class="text">Waterside enclave!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="photos\landscape3.jpg" style="width:100%">
            <div class="text">Olive serpent!</div>
        </div>

        <!--Next and previous buttons-->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS\Slideshow2.js"></script>
</body>
</html>
