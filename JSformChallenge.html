<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS form Challenge Document</title>
</head>
<body>
    <h3>JavaScript Validation</h3>
    

    <form name="myForm" action="/dhurhanghonetwork.com" onsubmit="return validateForm()" method="post">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" ><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" ><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" ><br>
        <label for="phone">Phone number</label><br>
        <input type="tel" id="phone" number="phone" ><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="formChallenge.js"></script>
    

    
</body>
</html>
