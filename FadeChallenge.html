<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Challenge</title>
    <link rel="stylesheet" href="fadechallenge.css">
</head>
<body>
    
    <script>
        document.body.classList.add('fade-out');
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('fade-out');
        });
        
    </script>
    <h1 style="font-size:8vw;">Hello World</h1>
    <p style="font-size:2vw;">Resize the browser window to see how the font size scales</p>
    <p style="font-size:5vw;">Use the vw unit when sizing the text. 10vw will set the size to 10% of the viewport width</p>
    <p>Viewport is the browser window size. ie !vw= 1% of viewport width.</p>
    
</body>
</html>
    
</body>
</html>
