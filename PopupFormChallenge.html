<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Contact Form Challenge</title>
    <link rel="stylesheet" href="PopupForm.css">
</head>
<body>

    <h2>Popup Form</h2>
<p>Click the button to open the login form.</p>
<p>The button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>

<div class="sticky">
<button class="open-button" onclick="openForm()">Open Form</button>


<div class="form-popup" id="myForm">
  <form action="/dhurhanghonetwork.com" class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
</div>
<script src="PopupForm.js"></script>
    
</body>
</html>
